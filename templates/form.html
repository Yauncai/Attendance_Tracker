<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> YAF WCI Krugersdorp Attedance Form</title>
</head>
<body>
    <h2>YAF WCI Krugersdorp Attendance Check-In</h2>
    <form method="POST">
        First Name: <input type="text" name="name" required><br>
        Surname: <input type="text" name="surname" required><br>
        Phone Number: <input type="tel" name="phone" required pattern="[0-9]{10}" title="10 digit phone number"><br>
        Are you a:
        <select name="status">
            <option value="first-timer">First-time visitor</option>
            <option value="regular">Regular Youth attendee</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
